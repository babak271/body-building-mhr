<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BB Program</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">My BB Program</h1>

        <div class="flex justify-center my-4">
            <button class="person-btn bg-gray-200 hover:bg-gray-300 py-3 px-4 rounded-lg mx-2" onclick="forPerson(event, 'babak')">Babak</button>
            <button class="person-btn bg-gray-200 hover:bg-gray-300 py-3 px-4 rounded-lg mx-2" onclick="forPerson(event, 'mehrnoosh')">Mehrnoosh</button>
        </div>

        <div id="babak" class="tab-person">
            <!-- Tabs -->
            <div class="flex">
                <button class="tab-button bg-gray-200 hover:bg-gray-300 py-2 px-4 rounded-tl-lg active" onclick="openTab(event, 'day1')">Day One</button>
                <button class="tab-button bg-gray-200 hover:bg-gray-300 py-2 px-4 rounded-tr-lg" onclick="openTab(event, 'day2')">Day Two</button>
                <button class="tab-button bg-gray-200 hover:bg-gray-300 py-2 px-4" onclick="openTab(event, 'day3')">Day Three</button>
            </div>

            <!-- Tab Content: Day One -->
            <div class="tab-content mt-4 day1">
                <!-- Exercise Cards -->
                <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 day-1">
                </div>
            </div>

            <!-- Tab Content: Day Two -->
            <div class="tab-content mt-4 day2">
                <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 day-2">
                </div>
            </div>

            <!-- Tab Content: Day Three -->
            <div class="tab-content mt-4 day3">
                <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 day-3">
                </div>
            </div>
        </div>

        <div id="mehrnoosh" class="tab-person hidden">
            <!-- Tabs -->
            <div class="flex">
                <button class="tab-button bg-gray-200 hover:bg-gray-300 py-2 px-4 rounded-tl-lg active" onclick="openTab(event, 'day1')">Day One</button>
                <button class="tab-button bg-gray-200 hover:bg-gray-300 py-2 px-4 rounded-tr-lg" onclick="openTab(event, 'day2')">Day Two</button>
                <button class="tab-button bg-gray-200 hover:bg-gray-300 py-2 px-4" onclick="openTab(event, 'day3')">Day Three</button>
            </div>

            <!-- Tab Content: Day One -->
            <div class="tab-content mt-4 day1">
                <!-- Exercise Cards -->
                <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 day-1">
                </div>
            </div>

            <!-- Tab Content: Day Two -->
            <div class="tab-content mt-4 day2">
                <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 day-2">
                </div>
            </div>

            <!-- Tab Content: Day Three -->
            <div class="tab-content mt-4 day3">
                <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 day-3">
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle tab switching -->
    <script>
        function forPerson(evt, person){
            var tabPersons = document.getElementsByClassName('tab-person');
            for (var i=0; i<tabPersons.length; i++){
                tabPersons[i].classList.add('hidden');
            }
            var personObj = document.getElementById(person);
            personObj.classList.remove('hidden');

            var personBtn = document.getElementsByClassName('person-btn');
            for (var i=0; i<personBtn.length; i++){
                personBtn[i].classList.remove('bg-gray-300');
                personBtn[i].classList.add('bg-gray-200');
            }

            evt.currentTarget.classList.remove('bg-gray-200')
            evt.currentTarget.classList.add('bg-gray-300')
        }

        function openTab(evt, tabName) {
            // Hide all tab content
            var tabContents = document.getElementsByClassName("tab-content");
            for (var i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }

            // Deactivate all tab buttons
            var tabButtons = document.getElementsByClassName("tab-button");
            for (var i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('bg-gray-300');
                tabButtons[i].classList.add('bg-gray-200');
            }

            // Show the selected tab content
            var tabNames = document.getElementsByClassName(tabName);
            for (var i=0; i<tabNames.length; i++){
               tabNames[i].classList.add('active');
            };

            // Activate the clicked tab button
            evt.currentTarget.classList.remove('bg-gray-200');
            evt.currentTarget.classList.add('bg-gray-300');
        }


        function createCard(person, day, title, times, videoSrc, imgSrc) {
            const videoHTML = videoSrc ? `
                <div class="video-container mb-4">
                    <iframe src="${videoSrc}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            ` : '';
            const cardHTML = `
                <div class="bg-white rounded-lg overflow-hidden shadow-lg">
                    <div class="p-4">
                        <h2 class="text-xl font-semibold mb-2"><span dir="ltr">${times}</span>&nbsp;${title}</h2>
                        <div class="mb-4">
                            <img src="${imgSrc}">
                        </div>
                        ${videoHTML}
                    </div>
                </div>
            `;

            const container = document.querySelector(`#${person} .day-${day}`);
            container.insertAdjacentHTML('beforeend', cardHTML);
        }
